<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    // Skip service worker registration when running inside an iframe (for Android WebView/Samsung compatibility)
    const isInIframe = window !== window.top;

    if ('serviceWorker' in navigator && !isInIframe) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('[App] Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('[App] Service Worker registration failed:', error);
          });
      });
    } else if (isInIframe) {
      console.log('[App] Running in iframe, skipping Service Worker registration');
    }
  </script>
</body>
